      });

        $(".lightbox").fadeOut(300);
        $("h1").remove();
        $(".lightbox img").remove();
        $("html").css("overflow", "auto");
      });

      $(document).keyup(function (e) {
        if (e.keyCode == 27) {
          $(".lightbox").fadeOut(300);
          $(".lightbox img").remove();
          $("html").css("overflow", "auto");
        }
      });

    });
